<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FLATICON -->
     <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <title>Weather App</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <!-- NAV -->
        <nav class="nav container">
            <div class="nav__logo">WeatherApp</div>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link nav__btn">
                            <i class="fi fi-rr-moon nav__icon"></i>
                            Dark Mode
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="main">
        <div class="main__container container">
            <!-- PRINCIPAL -->
            <section class="principal">
                <div class="principal__container">
                    <!-- CONTENT -->
                    <div class="principal__content" id="hideContent">
                        <p class="principal__content-subtitle">
                            Welcome to
                        </p>
                        <h1 class="principal__content-title">WeatherApp</h1>
                        <p class="principal__content-text">
                            Find out how good the weather
                            <br>
                            will be on your day!
                        </p>
                        <span class="principal__content-hide" id="hideContentBtn">
                            Hide
                        </span>
                    </div>
                    <!-- SEARCH -->
                    <div class="principal__search">
                        <!-- SEARCH FORM -->
                        <div class="principal__search-bar">
                            <form class="principal__search-form" id="searchForm">
                                <input
                                    type="text"
                                    class="principal__search-form_input"
                                    autocomplete="off"
                                    id="cityName"
                                    placeholder="City name"
                                />
                                <button type="submit" class="principal__search-form_btn">
                                    <i class="fi fi-rr-search principal__search-form_icon"></i>
                                </button>
                            </form>
                        </div>
                        <!-- SEARCH RESULT -->
                        <div>
                            
                        </div>
                    </div>
                </div>
            </section>
            <!-- FAVORITE -->
            <section class="favorite"></section>
        </div>
    </main>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
